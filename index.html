<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Coding Quiz!</title>
  </head>

  <body>
    <header>
      <section class="container">
        <div class="high-score">
          <a id="high-score-link" href="#">High Score</a>
        </div>
        <div class="timer">Time left:</div>
      </section>
    </header>

    <section class="main-content container">
      <div class="flex-row">
        <h2 class="welcome">Welcome to the Coding Quiz!</h2>
        <br />
        <p class="instructions">
          In this quiz, you'll need to answer the coding related questions in the time
          allowed. If you answer incorrectly, you will lose 10 seconds!
        </p>
      </div>
    </section>
    <div>
      <h3 id="finish"></h3>
    </div>
    <div>
      <h4 id="playerInfo"></h4>
    </div>
    <div id="submit"></div>
    <div id="questions"></div>
    <div id="choices"></div>
    <section class="container button-container">
      <div class="button-div">
        <button type="button" class="btn btn-primary btn-lg start-button">
          Start Quiz!
        </button>
      </div>
    </section>
    <audio
      class="correct-sound"
      src="./assets/sounds/correct_sound.mp3"
      autoplay="false"
    ></audio>
    <audio
      class="incorrect-sound"
      src="./assets/sounds/incorrect_sound.mp3"
      autoplay="false"
    ></audio>
  </body>
  <script src="./assets/script.js"></script>
</html>
